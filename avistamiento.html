    <link rel="stylesheet" href="estilo.css">

</head>
<body> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <header class="site-header-block">
    <div class="mobile-nav-overlay"></div>

        </div>

    <div class="navigation">
        <div class="main-navigation">
            <div class="paginas">
                <a class="mi-enlace"  href="index.html">Inicio</a>
                <a class="mi-enlace" href="noticias.html">Noticias</a>
                <a class="mi-enlace" id="link-avistamiento" href="avistamiento.html">Reportar avistamiento</a>
            </div>
            <div class="ingresar-redes">
              <button class="signup-button" id="signup-button"><a href="registrarse.html">Registrarse</a></button>
              <button class="login-button" id="login-button"><a href="iniciar-sesion.html">Iniciar Sesión</a></button>
                    <button class="logout-button">Cerrar Sesión</button>
                    <div class="redes">
                        <a href="/"><img class="iconos" src="img\iconos\Twitter.png"></a>

    </div> 
    <div class="container">
        <h4>Donde lo viste?</h4>
        <div id="myMap"></div>
    
        
        <div class="center-input">
            <form onsubmit="submitForm(event)">
              <input type="text" id="latitud" class="center-input" placeholder="latitud" readonly>
              <br>
              <input type="text" id="longitud" class="center-input" placeholder="longitud" readonly>
    
              <h4>Que abejorro viste?</h4>
              <div class="abejorro-container">
                <img src="images/abejorro/Bombus baeri.jpeg" class="abejorroimg">
                <br>
                <input type="radio" id="radio-baeri" name="abejorros">
                <label class="radio-label" for="radio-baeri">Bombus baeri</label>
              </div>
              
              <div class="abejorro-container">
                <img src="images/abejorro/Bombus bellicosus.jpeg" class="abejorroimg">
                <br>
                <input type="radio" id="radio-bellicosus" name="abejorros">
                <label class="radio-label" for="radio-bellicosus">Bombus bellicosus</label>
              </div>
    
              <div class="abejorro-container">
                <img src="images/abejorro/Bombus dahlbomii.jpg" class="abejorroimg">
                <br>
                <input type="radio" id="radio-dahlbomii" name="abejorros">
                <label class="radio-label" for="radio-dahlbomii">Bombus dahlbomii</label>
              </div>
    
              <div class="abejorro-container">
                <img src="images/abejorro/bombus morio.jpg" class="abejorroimg">
                <br>
                <input type="radio" id="radio-morio" name="abejorros">
                <label class="radio-label" for="radio-morio">Bombus morio</label>
              </div>
              
              <div class="abejorro-container">
                <img src="images/abejorro/bombus opifex.jpg" class="abejorroimg">
                <br>
                <input type="radio" id="radio-opifex" name="abejorros">
                <label class="radio-label" for="radio-opifex">Bombus opifex</label>
              </div>
    
              <div class="abejorro-container">
                <img src="images/abejorro/Bombus pauloensis.jpg" class="abejorroimg">
                <br>
                <input type="radio" id="radio-pauloensis" name="abejorros">
                <label class="radio-label" for="radio-pauloensis">Bombus pauloensis</label>
              </div>
    
              <div class="abejorro-container">
                <img src="images/abejorro/Bombus ruderatus.jpg" class="abejorroimg">
                <br>
                <input type="radio" id="radio-ruderatus" name="abejorros">
                <label class="radio-label" for="radio-ruderatus">Bombus ruderatus</label>
              </div>
    
              <div class="abejorro-container">
                <img src="images/abejorro/Bombus terrestris.jpeg" class="abejorroimg">
                <br>
                <input type="radio" id="radio-terrestris" name="abejorros">
                <label class="radio-label" for="radio-terrestris">Bombus terrestris</label>
              </div>
    
              <div class="abejorro-container">
                <img src="images/abejorro/Bombus tucumanus.jpg" class="abejorroimg">
                <br>
                <input type="radio" id="radio-tucumanus" name="abejorros">
                <label class="radio-label" for="radio-tucumanus">Bombus tucumanus</label>
              </div>
    
              <h4>Observaciones</h4>
              <textarea name="observaciones" id="textArea"></textarea>
              
              <h4>Imagen de avistamiento(opcional)</h4>
              <div >
                <input type="file" id="inputFile" accept="image/*">
                <br>
                <canvas id="myCanvas" class="abejorroimg"></canvas>
              </div>
 
              <div id="submit-container">
                  <button type="submit" id="submit">Enviar avistamiento</button>
              </div>

            </form>
          </div>
        
        </div>  
      </div>
